<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生更新</title>
</head>
<body>
<h1>受講生更新</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <!-- Student ID hidden -->
  <input type="hidden" th:field="*{student.id}"/>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="kanaName">カナ名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}"/>
  </div>

  <!-- コース情報 -->
  <div th:each="course, stat : *{studentCourse}">
    <!-- StudentCourse ID hidden -->
    <input type="hidden" th:field="*{studentCourse[__${stat.index}__].id}"/>

    <label th:for="|studentCourse_${stat.index}_courseName|">受講生コース名:</label>
    <input type="text"
           th:id="|studentCourse_${stat.index}_courseName|"
           th:field="*{studentCourse[__${stat.index}__].courseName}"/>
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div>
    <label for="deleted">退会:</label>
    <input type="checkbox" id="deleted" th:field="*{student.deleted}"/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
